<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [selected]="user.id === selectedUser?.id" [id]="user.id" [name]="user.name" [avatar]="user.avatar"
        (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  }
</main>
